<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanley Cyber Dashboard</title>
<style>

:root{

  --neon:#00ff99;

  --neon2:#ffff00;

}

body{

  margin:0;

  overflow:hidden;

  background:black;

  font-family:Arial;

  display:flex;

  justify-content:center;

  align-items:center;

  height:100vh;

}

canvas{

  position:fixed;

  top:0;

  left:0;

  z-index:-2;

}

#boot{

  position:fixed;

  inset:0;

  background:black;

  color:var(--neon);

  display:flex;

  justify-content:center;

  align-items:center;

  font-size:22px;

  letter-spacing:4px;

  z-index:100;

  animation:bootfade 3s forwards;

}

@keyframes bootfade{

  0%{opacity:1}

  80%{opacity:1}

  100%{opacity:0;visibility:hidden}

}

#login{

  position:fixed;

  inset:0;

  backdrop-filter:blur(10px);

  background:rgba(0,0,0,0.8);

  display:flex;

  justify-content:center;

  align-items:center;

  z-index:90;

}

.login-box{

  padding:40px;

  border:2px solid var(--neon);

  box-shadow:0 0 20px var(--neon);

}

.login-box input{

  padding:10px;

  background:black;

  border:1px solid var(--neon);

  color:var(--neon);

}

.login-box button{

  margin-top:10px;

  padding:10px 20px;

  background:black;

  border:1px solid var(--neon);

  color:var(--neon);

  cursor:pointer;

}

.title{

  position:absolute;

  top:30px;

  left:50%;

  transform:translate(-50%);

  font-size:48px;

  color:white;

  text-shadow:0 0 20px var(--neon);

}

.dashboard{

  position:absolute;

  top:50%;

  left:50%;

  transform:translate(-50%, -50%);

  display:grid;

  grid-template-columns:repeat(4,160px);

  gap:90px;

}
 
}

.menu{

  position:relative;

  width:160px;

  height:160px;

}

.main-btn{

  width:160px;

  height:160px;

  border-radius:15px;

  border:2px solid var(--neon);

  background:rgba(255,255,255,0.08);

  backdrop-filter:blur(15px);

  color:var(--neon);

  cursor:pointer;

  box-shadow:0 0 20px var(--neon);

  transition:0.3s ease;

}

.menu.active .main-btn{

  box-shadow:0 0 20px var(--neon),0 0 40px var(--neon),0 0 60px var(--neon);

  transform:scale(1.05);

}

.sub-btn{

  position:absolute;

  left:0;

  width:160px;

  height:45px;

  border-radius:8px;

  border:2px solid var(--neon2);

  background:rgba(255,255,255,0.1);

  color:var(--neon2);

  opacity:0;

  transition:0.3s ease;

}

.menu.top .sub-btn{ bottom:160px; }

.menu.top.active .btn1{ opacity:1; transform:translateY(-10px); }

.menu.top.active .btn2{ opacity:1; transform:translateY(-60px); }

.menu.top.active .btn3{ opacity:1; transform:translateY(-110px); }

.menu.bottom .sub-btn{ top:160px; }

.menu.bottom.active .btn1{ opacity:1; transform:translateY(10px); }

.menu.bottom.active .btn2{ opacity:1; transform:translateY(60px); }

.menu.bottom.active .btn3{ opacity:1; transform:translateY(110px); }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="boot">SYSTEM INITIALIZING...</div>
<div id="login">
<div class="login-box">
<div>ACCESS TERMINAL</div>
<input type="password" id="pass" placeholder="Enter Passcode">
<br>
<button type="button" id="loginBtn">ENTER</button>
</div>
</div>
<div class="title">STANLEY</div>
<div class="dashboard" id="dashboard"></div>
<script>

/* ===== PURE WEB AUDIO SYSTEM ===== */

let audioContext;

function initAudio(){

  if(!audioContext){

    audioContext = new (window.AudioContext || window.webkitAudioContext)();

  }

}

/* TICK */

function playTick(){

  initAudio();

  let osc = audioContext.createOscillator();

  let gain = audioContext.createGain();

  osc.type = "square";

  osc.frequency.value = 8;

  gain.gain.value = 0.1;

  osc.connect(gain);

  gain.connect(audioContext.destination);

  osc.start();

  setTimeout(()=> osc.stop(), 3000);

}

/* CLICK */

function playClick(){

  initAudio();

  let osc = audioContext.createOscillator();

  let gain = audioContext.createGain();

  osc.type = "triangle";

  osc.frequency.value = 600;

  gain.gain.value = 0.2;

  osc.connect(gain);

  gain.connect(audioContext.destination);

  osc.start();

  osc.stop(audioContext.currentTime + 0.05);

}

/* EXPLOSION */

function playExplosion(){

  initAudio();

  let osc = audioContext.createOscillator();

  let gain = audioContext.createGain();

  osc.type = "sawtooth";

  osc.frequency.setValueAtTime(200, audioContext.currentTime);

  osc.frequency.exponentialRampToValueAtTime(20, audioContext.currentTime + 0.5);

  gain.gain.setValueAtTime(0.4, audioContext.currentTime);

  gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

  osc.connect(gain);

  gain.connect(audioContext.destination);

  osc.start();

  osc.stop(audioContext.currentTime + 0.5);

}

/* MATRIX HUM */

function startMatrix(){

  initAudio();

  let osc = audioContext.createOscillator();

  let gain = audioContext.createGain();

  osc.type = "sine";

  osc.frequency.value = 60;

  gain.gain.value = 0.05;

  osc.connect(gain);

  gain.connect(audioContext.destination);

  osc.start();

}

/* Start tick on first interaction */

document.addEventListener("pointerdown", playTick, { once:true });

/* MENU DATA */

const names=["DEV","SEARCH","SOCIAL","VIDEO","AI","CLOUD","MEDIA","TOOLS"];

const subNames=[

  ["GitHub","GitLab","Bitbucket"],

  ["Google","Bing","DuckDuckGo"],

  ["Facebook","Instagram","X"],

  ["YouTube","Vimeo","Twitch"],

  ["ChatGPT","Claude","Gemini"],

  ["AWS","Azure","GCP"],

  ["Spotify","Netflix","Hulu"],

  ["Canva","Figma","Vercel"]

];

const links=[

"https://github.com","https://gitlab.com","https://bitbucket.org",

"https://google.com","https://bing.com","https://duckduckgo.com",

"https://facebook.com","https://instagram.com","https://x.com",

"https://youtube.com","https://vimeo.com","https://twitch.tv",

"https://chat.openai.com","https://claude.ai","https://gemini.google.com",

"https://aws.amazon.com","https://azure.microsoft.com","https://cloud.google.com",

"https://spotify.com","https://netflix.com","https://hulu.com",

"https://canva.com","https://figma.com","https://vercel.com"

];

const dashboard=document.getElementById("dashboard");

for(let i=0;i<8;i++){

  const menu=document.createElement("div");

  menu.className=i<4?"menu top":"menu bottom";

  menu.innerHTML=`
<button type="button" class="main-btn">${names[i]}</button>
<button type="button" class="sub-btn btn1">${subNames[i][0]}</button>
<button type="button" class="sub-btn btn2">${subNames[i][1]}</button>
<button type="button" class="sub-btn btn3">${subNames[i][2]}</button>

  `;

  const mainBtn=menu.querySelector(".main-btn");

  mainBtn.addEventListener("click",(e)=>{

    e.stopPropagation();

    playClick();

    document.querySelectorAll(".menu").forEach(m=>{

      if(m!==menu) m.classList.remove("active");

    });

    menu.classList.toggle("active");

  });

  menu.querySelector(".btn1").addEventListener("click",e=>{e.stopPropagation();playClick();window.open(links[i*3],"_blank");});

  menu.querySelector(".btn2").addEventListener("click",e=>{e.stopPropagation();playClick();window.open(links[i*3+1],"_blank");});

  menu.querySelector(".btn3").addEventListener("click",e=>{e.stopPropagation();playClick();window.open(links[i*3+2],"_blank");});

  dashboard.appendChild(menu);

}

/* LOGIN */

document.getElementById("loginBtn").addEventListener("click",function(){

  playClick();

  if(document.getElementById("pass").value.trim()==="stanley"){

    playExplosion();

    document.getElementById("login").style.display="none";

    startMatrix();

  } else {

    alert("Wrong password");

  }

});

/* MATRIX VISUAL */

const canvas=document.getElementById("matrix");

const ctx=canvas.getContext("2d");

canvas.height=window.innerHeight;

canvas.width=window.innerWidth;

const letters="01";

const fontSize=14;

const columns=canvas.width/fontSize;

const drops=[];

for(let x=0;x<columns;x++) drops[x]=1;

function draw(){

  ctx.fillStyle="rgba(0,0,0,0.05)";

  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue("--neon");

  ctx.font=fontSize+"px monospace";

  for(let i=0;i<drops.length;i++){

    const text=letters[Math.floor(Math.random()*letters.length)];

    ctx.fillText(text,i*fontSize,drops[i]*fontSize);

    if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;

    drops[i]++;

  }

}

setInterval(draw,33);
</script>
</body>
</html>
