<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanley Cyber Console</title>
<style>

:root {

  --neon: #00ff99;

  --neon2: #ffff00;

}

body {

  margin: 0;

  overflow: hidden;

  background: black;

  font-family: Arial, sans-serif;

}

canvas {

  position: fixed;

  top: 0;

  left: 0;

  z-index: -1;

}

/* TITLE */

.title {

  position: absolute;

  top: 20px;

  width: 100%;

  text-align: center;

  font-size: 42px;

  letter-spacing: 8px;

  color: white;

  transition: 0.6s ease;

  text-shadow:

    0 0 10px var(--neon),

    0 0 25px var(--neon),

    0 0 50px var(--neon);

}

/* GRID */

.dashboard {

  position: absolute;

  top: 55%;

  left: 50%;

  transform: translate(-50%, -50%);

  display: grid;

  grid-template-columns: repeat(4, 140px);

  gap: 60px;

}

.menu {

  position: relative;

  perspective: 1000px;

}

/* MAIN BUTTON */

.main-btn {

  width: 140px;

  height: 140px;

  border-radius: 20px;

  border: 2px solid var(--neon);

  background: rgba(255,255,255,0.08);

  backdrop-filter: blur(15px);

  color: var(--neon);

  cursor: pointer;

  box-shadow: 0 0 20px var(--neon);

  transition: 0.6s ease, transform 0.2s ease;

  transform-style: preserve-3d;

}

.main-btn:hover {

  box-shadow: 0 0 45px var(--neon);

}

/* SUB BUTTON */

.sub-btn {

  position: absolute;

  width: 85px;

  height: 85px;

  border-radius: 15px;

  border: 2px solid var(--neon2);

  background: rgba(255,255,255,0.1);

  backdrop-filter: blur(10px);

  color: var(--neon2);

  cursor: pointer;

  transition: 0.6s ease;

  opacity: 0;

}

/* FLY OUT */

.menu.active .btn1 { transform: translate(-160px, -110px); opacity: 1; }

.menu.active .btn2 { transform: translate(160px, -110px); opacity: 1; }

.menu.active .btn3 { transform: translate(0px, -170px); opacity: 1; }

@media(max-width:768px){

  .dashboard { grid-template-columns: repeat(2, 140px); }

}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="title">STANLEY</div>
<div class="dashboard">
<!-- 8 MENUS (24 UNIQUE LINKS) -->
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">DEV</button>
<button class="sub-btn btn1" onclick="openLink('https://github.com')">GitHub</button>
<button class="sub-btn btn2" onclick="openLink('https://gitlab.com')">GitLab</button>
<button class="sub-btn btn3" onclick="openLink('https://bitbucket.org')">Bitbucket</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">SEARCH</button>
<button class="sub-btn btn1" onclick="openLink('https://google.com')">Google</button>
<button class="sub-btn btn2" onclick="openLink('https://bing.com')">Bing</button>
<button class="sub-btn btn3" onclick="openLink('https://duckduckgo.com')">Duck</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">SOCIAL</button>
<button class="sub-btn btn1" onclick="openLink('https://facebook.com')">Facebook</button>
<button class="sub-btn btn2" onclick="openLink('https://instagram.com')">Instagram</button>
<button class="sub-btn btn3" onclick="openLink('https://x.com')">X</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">VIDEO</button>
<button class="sub-btn btn1" onclick="openLink('https://youtube.com')">YouTube</button>
<button class="sub-btn btn2" onclick="openLink('https://vimeo.com')">Vimeo</button>
<button class="sub-btn btn3" onclick="openLink('https://twitch.tv')">Twitch</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">AI</button>
<button class="sub-btn btn1" onclick="openLink('https://chat.openai.com')">ChatGPT</button>
<button class="sub-btn btn2" onclick="openLink('https://claude.ai')">Claude</button>
<button class="sub-btn btn3" onclick="openLink('https://gemini.google.com')">Gemini</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">CLOUD</button>
<button class="sub-btn btn1" onclick="openLink('https://aws.amazon.com')">AWS</button>
<button class="sub-btn btn2" onclick="openLink('https://azure.microsoft.com')">Azure</button>
<button class="sub-btn btn3" onclick="openLink('https://cloud.google.com')">GCP</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">MEDIA</button>
<button class="sub-btn btn1" onclick="openLink('https://spotify.com')">Spotify</button>
<button class="sub-btn btn2" onclick="openLink('https://netflix.com')">Netflix</button>
<button class="sub-btn btn3" onclick="openLink('https://hulu.com')">Hulu</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">TOOLS</button>
<button class="sub-btn btn1" onclick="openLink('https://canva.com')">Canva</button>
<button class="sub-btn btn2" onclick="openLink('https://figma.com')">Figma</button>
<button class="sub-btn btn3" onclick="openLink('https://vercel.com')">Vercel</button>
</div>
</div>
<script>

function toggleMenu(button) {

  playClick();

  button.parentElement.classList.toggle("active");

}

function openLink(url){

  playClick();

  window.open(url, "_blank");

}

/* SMOOTH NEON COLOR */

const colors = ["#00ff99","#00ffff","#ff00ff","#ff6600","#ff0000","#00ff00"];

let index = 0;

function changeNeon() {

  index = (index + 1) % colors.length;

  document.documentElement.style.setProperty("--neon", colors[index]);

  document.documentElement.style.setProperty("--neon2", colors[(index+2)%colors.length]);

}

document.body.addEventListener("click", function(e){

  if(!e.target.classList.contains("main-btn") &&

     !e.target.classList.contains("sub-btn")) {

    changeNeon();

  }

});

/* 3D TILT */

document.querySelectorAll(".main-btn").forEach(btn => {

  btn.addEventListener("mousemove", e => {

    const rect = btn.getBoundingClientRect();

    const x = e.clientX - rect.left;

    const y = e.clientY - rect.top;

    const centerX = rect.width / 2;

    const centerY = rect.height / 2;

    const rotateX = -(y - centerY) / 10;

    const rotateY = (x - centerX) / 10;

    btn.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

  });

  btn.addEventListener("mouseleave", () => {

    btn.style.transform = "rotateX(0) rotateY(0)";

  });

});

/* SOUND */

const clickSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-interface-click-1126.mp3");

const hoverSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3");

function playClick(){

  clickSound.currentTime = 0;

  clickSound.play();

}

document.querySelectorAll(".main-btn, .sub-btn").forEach(btn=>{

  btn.addEventListener("mouseenter", ()=>{

    hoverSound.currentTime = 0;

    hoverSound.play();

  });

});

/* MATRIX */

const canvas = document.getElementById("matrix");

const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;

canvas.width = window.innerWidth;

const letters = "01";

const fontSize = 14;

const columns = canvas.width / fontSize;

const drops = [];

for(let x = 0; x < columns; x++) drops[x] = 1;

function draw(){

  ctx.fillStyle = "rgba(0,0,0,0.05)";

  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--neon");

  ctx.font = fontSize + "px monospace";

  for(let i = 0; i < drops.length; i++){

    const text = letters.charAt(Math.floor(Math.random()*letters.length));

    ctx.fillText(text, i*fontSize, drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)

      drops[i] = 0;

    drops[i]++;

  }

}

setInterval(draw, 33);
</script>
</body>
</html>
