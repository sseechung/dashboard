<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanley Matrix Console</title>
<style>

:root {

  --neon: #00ff99;
  --neon2: yellow;
}
body {

  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: black;
}
canvas {

  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;

}

/* GLOWING TITLE */

.title {

  position: absolute;
  top: 40px;
  width: 100%;
  text-align: center;
  font-size: 48px;
  letter-spacing: 8px;
  color: white;
  text-shadow:

    0 0 10px var(--neon),
    0 0 20px var(--neon),
    0 0 40px var(--neon);

}

/* DASHBOARD */

.dashboard {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: grid;
  grid-template-columns: repeat(2, 150px);
  gap: 80px;

}

.menu {

  position: relative;

}

/* MAIN BUTTON */

.main-btn {

  width: 150px;
  height: 150px;
  border-radius: 25px;
  border: 2px solid var(--neon);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  color: var(--neon);
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 0 20px var(--neon);
  transition: 0.3s;

}

.main-btn:hover {

  box-shadow: 0 0 50px var(--neon);

}

/* SUB BUTTONS */

.sub-btn {

  position: absolute;
  width: 90px;
  height: 90px;
  border-radius: 20px;
  border: 2px solid var(--neon2);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  color: var(--neon2);
  cursor: pointer;
  transition: 0.4s ease;
  opacity: 0;

}

/* FLY OUT */

.menu.active .btn1 { transform: translate(-180px, -130px); opacity: 1; }
.menu.active .btn2 { transform: translate(180px, -130px); opacity: 1; }
.menu.active .btn3 { transform: translate(0px, -200px); opacity: 1; }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="title">STANLEY</div>
<div class="dashboard">
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">DEV</button>
<button class="sub-btn btn1" onclick="openLink('https://github.com')">GitHub</button>
<button class="sub-btn btn2" onclick="openLink('https://codepen.io')">CodePen</button>
<button class="sub-btn btn3" onclick="openLink('https://stackoverflow.com')">Stack</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">SEARCH</button>
<button class="sub-btn btn1" onclick="openLink('https://google.com')">Google</button>
<button class="sub-btn btn2" onclick="openLink('https://bing.com')">Bing</button>
<button class="sub-btn btn3" onclick="openLink('https://duckduckgo.com')">Duck</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">SOCIAL</button>
<button class="sub-btn btn1" onclick="openLink('https://youtube.com')">YouTube</button>
<button class="sub-btn btn2" onclick="openLink('https://x.com')">X</button>
<button class="sub-btn btn3" onclick="openLink('https://facebook.com')">FB</button>
</div>
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">TOOLS</button>
<button class="sub-btn btn1" onclick="openLink('https://chat.openai.com')">ChatGPT</button>
<button class="sub-btn btn2" onclick="openLink('https://canva.com')">Canva</button>
<button class="sub-btn btn3" onclick="openLink('https://vercel.com')">Vercel</button>
</div>
</div>
<script>

function toggleMenu(button) {

  button.parentElement.classList.toggle("active");

}

function openLink(url){

  window.open(url, "_blank");

}

/* NEON COLOR CYCLE */

const colors = [

  "#00ff99",

  "#00ffff",

  "#ff00ff",

  "#ff6600",

  "#ff0000",

  "#00ff00"

];

let index = 0;

document.body.addEventListener("click", function(e){

  if(!e.target.classList.contains("main-btn") &&

     !e.target.classList.contains("sub-btn")) {

    index = (index + 1) % colors.length;

    document.documentElement.style.setProperty("--neon", colors[index]);

    document.documentElement.style.setProperty("--neon2", colors[(index+2)%colors.length]);

  }

});

/* MATRIX */

const canvas = document.getElementById("matrix");

const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;

canvas.width = window.innerWidth;

const letters = "01";

const fontSize = 14;

const columns = canvas.width / fontSize;

const drops = [];

for(let x = 0; x < columns; x++)

  drops[x] = 1;

function draw(){

  ctx.fillStyle = "rgba(0,0,0,0.05)";

  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = colors[index];

  ctx.font = fontSize + "px monospace";

  for(let i = 0; i < drops.length; i++){

    const text = letters.charAt(Math.floor(Math.random()*letters.length));

    ctx.fillText(text, i*fontSize, drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)

      drops[i] = 0;

    drops[i]++;

  }

}

setInterval(draw, 33);
</script>
</body>
</html>
