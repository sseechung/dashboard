<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>

  body {

    margin: 0;

    background: black;

    color: #00ff99;

    font-family: monospace;

  }

  /* ===== PIN LOCK ===== */

  #pinLock {

    position: fixed;

    inset: 0;

    background: black;

    display: flex;

    align-items: center;

    justify-content: center;

    z-index: 9999;

  }

  .pin-box {

    border: 2px solid #00ff99;

    padding: 30px;

    text-align: center;

    box-shadow: 0 0 20px #00ff99;

  }

  .pin-box input {

    font-size: 22px;

    padding: 8px;

    text-align: center;

    background: black;

    color: #00ff99;

    border: 1px solid #00ff99;

    width: 160px;

  }

  .pin-box button {

    margin-top: 15px;

    padding: 8px 20px;

    background: black;

    color: #00ff99;

    border: 1px solid #00ff99;

    cursor: pointer;

  }

  .pin-box button:hover {

    background: #00ff99;

    color: black;

  }

  #pinError {

    color: red;

    margin-top: 10px;

  }

  /* ===== DASHBOARD ===== */

  .terminal {

    padding: 20px;

    display: none;

  }

  .btn {

    border: 1px solid #00ff99;

    padding: 10px;

    margin: 10px 0;

    cursor: pointer;

    width: fit-content;

  }

  .btn:hover {

    background: #00ff99;

    color: black;

  }

  /* ===== MATRIX BACKGROUND ===== */

#matrix {

  position: fixed;

  inset: 0;

  z-index: 0;

  pointer-events: none;

}

/* Make sure app stays above matrix */

#pinLock,

#terminal {

  position: relative;

  z-index: 1;

}
 
</style>
</head>
<body>

  <!-- PIN SCREEN -->
<div id="pinLock">
<div class="pin-box">
<h2>ENTER PIN</h2>
<input id="pinInput" type="password" maxlength="6" inputmode="numeric">
<br>
<button onclick="unlock()">UNLOCK</button>
<div id="pinError"></div>
</div>
</div>
  <canvas id="matrix"></canvas>

  <!-- DASHBOARD -->
<div class="terminal" id="terminal">
<h1>STANLEY ONLINE</h1>

<div class="btn" onclick="window.open('https://google.com')">[1] GOOGLE</div>
<div class="btn" onclick="window.open('https://github.com')">[2] GITHUB</div> 
<div class="btn" onclick="window.open('https://tesla.com')">[3] TESLA</div> 


</div>
<script>
/* ===== MATRIX EFFECT ===== */

const canvas = document.getElementById("matrix");

const ctx = canvas.getContext("2d");

function resizeMatrix() {

  canvas.width = window.innerWidth;

  canvas.height = window.innerHeight;

}

resizeMatrix();

window.addEventListener("resize", resizeMatrix);

const letters = "01アカサタナハマヤラワ0123456789";

const fontSize = 14;

let columns = Math.floor(canvas.width / fontSize);

let drops = Array(columns).fill(1);

function drawMatrix() {

  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";

  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff99";

  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {

    const text = letters[Math.floor(Math.random() * letters.length)];

    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {

      drops[i] = 0;

    }

    drops[i]++;

  }

}

setInterval(drawMatrix, 33);
 
  const CORRECT_PIN = "000111"; // ← your PIN

  const LINKS = {

    1: "https://google.com",

    2: "https://github.com",

    3: "https://tesla.com",

    4: "https://microsoft.com",

    5: "https://netflix.com",

    6: "https://amazon.com",

    7: "https://tesla.com",

    8: "https://linkedin.com"

  };

  let isUnlocked = false;

  function unlock() {

    const input = document.getElementById("pinInput").value;

    if (input === CORRECT_PIN) {

      document.getElementById("pinLock").style.display = "none";

      document.getElementById("terminal").style.display = "block";

      isUnlocked = true;

    } else {

      document.getElementById("pinError").innerText = "INVALID PIN";

    }

  }

  document.addEventListener("keydown", e => {

    if (!isUnlocked) return;

    if (!LINKS[e.key]) return;

    window.open(LINKS[e.key], "_blank");

  });
</script>
 
 
</body>
</html>
