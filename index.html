<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>

  body {

    margin: 0;

    background: black;

    color: #00ff99;

    font-family: monospace;

  }

  /* ===== PIN LOCK ===== */

  #pinLock {

    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;

  #pinLock button {

  border: 2px solid #ff3333;

  color: #ff3333;

  background: transparent;

  box-shadow: 0 0 15px rgba(255, 51, 51, 0.6);

}

#pinLock button:hover {

  background: #ff3333;

  color: black;

  box-shadow: 0 0 30px rgba(255, 51, 51, 1);

}
 
  }

  .pin-box {

    border: 2px solid #00ff99;

    padding: 30px;

    text-align: center;

    box-shadow: 0 0 20px #00ff88;

  }

  .pin-box input {

    font-size: 22px;

    padding: 8px;

    text-align: center;

    background: black;

    color: #00ff99;

    border: 1px solid #00ff99;

    width: 160px;

  }

  .pin-box button {

    margin-top: 15px;

    padding: 8px 20px;

    background: black;

    color: #00ff99;

    border: 1px solid #00ff99;

    cursor: pointer;

  }

  .pin-box button:hover {

    background: #00ff99;

    color: black;

  }

  #pinError {

    color: red;

    margin-top: 10px;

  }

  /* ===== DASHBOARD ===== */

  .terminal {

    padding: 20px;

    display: none;

  }
   button,
  .btn {
    pointer-events: auto;
    cursor: pointer;
    z-index: 20;
    position: relative;
  }
.btn {

  width: 200px;              /* same size */
  height: 45px;
  border: 2px solid #ff3333; /* red */
  color: #ff3333;
  margin: 12px auto;         /* center buttons */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 1px;
  box-shadow: 0 0 12px rgba(255, 51, 51, 0.6);

}
   

  .btn:hover {

    background: #ff3333;
    color: black;
    box-shadow: 0 0 25px rgba(255, 51, 51, 1);
  }

  /* ===== MATRIX BACKGROUND ===== */

#matrix {

  position: fixed;

  inset: 0;

  z-index: 0;

  pointer-events: none;

}

/* Make sure app stays above matrix */

#pinLock {
  pointer-events: none;

}

#terminal {

  position: relative;

  z-index: 1;

}
 /* ===== CENTER TITLE ===== */
  .title {
    text-align: center;
    margin-button: 30px;
    letter-spacing: 3px;
  }
  
</style>
</head>
<body>
<canvas id="matrix"></canvas>

  <!-- PIN SCREEN -->
<div id="pinLock">
<div class="pin-box">
<h2>ENTER PIN</h2>
<input id="pinInput" type="password" maxlength="6" inputmode="numeric">
<br>
<button onclick="unlock()">UNLOCK</button>
<div id="pinError"></div>
</div>
</div>
  
  <!-- DASHBOARD -->
<div class="terminal" id="terminal">
<h1 class="title">STANLEY ONLINE</h1> 

<div class="btn" onclick="window.open('https://google.com')">[1] GOOGLE</div>
<div class="btn" onclick="window.open('https://github.com')">[2] GITHUB</div> 
<div class="btn" onclick="window.open('https://tesla.com') "> [3] TESLA</div> 


</div>
<script>
/* ===== MATRIX EFFECT ===== */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeMatrix() {

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  columns = Math.floor(canvas.width / fontsize);
  drops = Array.from({ length: columns }, () => 0);
}

resizeMatrix();

window.addEventListener("resize", resizeMatrix);

const letters = "01アカサタナハマヤラワ0123456789";

const fontSize = 14;

let columns = Math.floor(canvas.width / fontSize);

let drops = Array.from({ length: columns }, () => 0);

function drawMatrix() {

  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";

  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff99";

  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {

    const text = letters[Math.floor(Math.random() * letters.length)];

    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {

      drops[i] = 0;

    }

    drops[i]++;

  }

}

setInterval(drawMatrix, 33);
 
  const CORRECT_PIN = "000111"; // ← your PIN

  const LINKS = {

    1: "https://google.com",

    2: "https://github.com",

    3: "https://tesla.com",

    4: "https://microsoft.com",

    5: "https://netflix.com",

    6: "https://amazon.com",

    7: "https://tesla.com",

    8: "https://linkedin.com"

  };

  let isUnlocked = false;

    function unlock() {

  alert("Unlock clicked"); // TEMP TEST

  const input = document.getElementById("pinInput").value;

  if (input === CORRECT_PIN) {

    document.getElementById("pinLock").style.display = "none";

    document.getElementById("terminal").style.display = "block";

  }

}
 
      isUnlocked = true;

    } else {

      document.getElementById("pinError").innerText = "INVALID PIN";

    }

  }

  document.addEventListener("keydown", e => {

    if (!isUnlocked) return;

    if (!LINKS[e.key]) return;

    window.open(LINKS[e.key], "_blank");

  });
</script>
 
 
</body>
</html>
