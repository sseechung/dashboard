<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>

  body {

    margin: 0;

    background: black;

    color: #00ff99;

    font-family: monospace;

  }

  /* ===== PIN LOCK ===== */

  #pinLock {

    position: fixed;

    inset: 0;

    background: black;

    display: flex;

    align-items: center;

    justify-content: center;

    z-index: 9999;

  }

  .pin-box {

    border: 2px solid #00ff99;

    padding: 30px;

    text-align: center;

    box-shadow: 0 0 20px #00ff99;

  }

  .pin-box input {

    font-size: 22px;

    padding: 8px;

    text-align: center;

    background: black;

    color: #00ff99;

    border: 1px solid #00ff99;

    width: 160px;

  }

  .pin-box button {

    margin-top: 15px;

    padding: 8px 20px;

    background: black;

    color: #00ff99;

    border: 1px solid #00ff99;

    cursor: pointer;

  }

  .pin-box button:hover {

    background: #00ff99;

    color: black;

  }

  #pinError {

    color: red;

    margin-top: 10px;

  }

  /* ===== DASHBOARD ===== */

  .terminal {

    padding: 20px;

    display: none;

  }

  .btn {

    border: 1px solid #00ff99;

    padding: 10px;

    margin: 10px 0;

    cursor: pointer;

    width: fit-content;

  }

  .btn:hover {

    background: #00ff99;

    color: black;

  }
</style>
</head>
<body>
<!-- PIN SCREEN -->
<div id="pinLock">
<div class="pin-box">
<h2>ENTER PIN</h2>
<input id="pinInput" type="password" maxlength="6" inputmode="numeric">
<br>
<button onclick="unlock()">UNLOCK</button>
<div id="pinError"></div>
</div>
</div>
<!-- DASHBOARD -->
<div class="terminal" id="terminal">
<h1>DASHBOARD ONLINE</h1>
<div class="btn" onclick="window.open('https://google.com')">GOOGLE</div>
<div class="btn" onclick="window.open('https://github.com')">GITHUB</div>
</div>
<script>

  const CORRECT_PIN = "123456"; // ‚Üê CHANGE THIS

  function unlock() {

    const input = document.getElementById("pinInput").value;

    if (input === CORRECT_PIN) {

      document.getElementById("pinLock").style.display = "none";

      document.getElementById("terminal").style.display = "block";

    } else {

      document.getElementById("pinError").innerText = "INVALID PIN";

    }

  }
</script>
</body>
</html>
