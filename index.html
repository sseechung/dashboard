<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanley Matrix Console</title>
<style>

:root {

  --neon: #00ff99;

  --neon2: yellow;

}

body {

  margin: 0;

  overflow: hidden;

  font-family: Arial, sans-serif;

  background: black;

}

canvas {

  position: fixed;

  top: 0;

  left: 0;

  z-index: -1;

}

/* TITLE */

.title {

  position: absolute;

  top: 30px;

  width: 100%;

  text-align: center;

  font-size: 42px;

  letter-spacing: 10px;

  color: white;

  text-shadow:

    0 0 10px var(--neon),

    0 0 20px var(--neon),

    0 0 40px var(--neon);

}

/* GRID */

.dashboard {

  position: absolute;

  top: 55%;

  left: 50%;

  transform: translate(-50%, -50%);

  display: grid;

  grid-template-columns: repeat(4, 130px);

  gap: 60px;

}

.menu {

  position: relative;

}

/* MAIN BUTTON */

.main-btn {

  width: 130px;

  height: 130px;

  border-radius: 20px;

  border: 2px solid var(--neon);

  background: rgba(255,255,255,0.08);

  backdrop-filter: blur(15px);

  color: var(--neon);

  cursor: pointer;

  font-size: 14px;

  box-shadow: 0 0 20px var(--neon);

  transition: 0.3s;

}

.main-btn:hover {

  box-shadow: 0 0 45px var(--neon);

}

/* SUB BUTTON */

.sub-btn {

  position: absolute;

  width: 80px;

  height: 80px;

  border-radius: 15px;

  border: 2px solid var(--neon2);

  background: rgba(255,255,255,0.1);

  backdrop-filter: blur(10px);

  color: var(--neon2);

  cursor: pointer;

  transition: 0.4s ease;

  opacity: 0;

}

/* FLY OUT POSITIONS */

.menu.active .btn1 { transform: translate(-150px, -110px); opacity: 1; }

.menu.active .btn2 { transform: translate(150px, -110px); opacity: 1; }

.menu.active .btn3 { transform: translate(0px, -170px); opacity: 1; }

@media(max-width:768px){

  .dashboard {

    grid-template-columns: repeat(2, 130px);

  }

}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="title">STANLEY</div>
<div class="dashboard">
<!-- 8 MENUS -->
<script>

    const menuNames = ["DEV","SEARCH","SOCIAL","TOOLS","MEDIA","AI","CLOUD","SYSTEM"];

    document.write(menuNames.map(name => `
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">${name}</button>
<button class="sub-btn btn1" onclick="openLink('https://github.com')">Link1</button>
<button class="sub-btn btn2" onclick="openLink('https://google.com')">Link2</button>
<button class="sub-btn btn3" onclick="openLink('https://youtube.com')">Link3</button>
</div>

    `).join(""));
</script>
</div>
<script>

function toggleMenu(button) {

  button.parentElement.classList.toggle("active");

}

function openLink(url){

  window.open(url, "_blank");

}

/* NEON TAP CHANGE */

const colors = ["#00ff99","#00ffff","#ff00ff","#ff6600","#ff0000","#00ff00"];

let index = 0;

document.body.addEventListener("click", function(e){

  if(!e.target.classList.contains("main-btn") &&

     !e.target.classList.contains("sub-btn")) {

    index = (index + 1) % colors.length;

    document.documentElement.style.setProperty("--neon", colors[index]);

    document.documentElement.style.setProperty("--neon2", colors[(index+2)%colors.length]);

  }

});

/* MATRIX */

const canvas = document.getElementById("matrix");

const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;

canvas.width = window.innerWidth;

const letters = "01";

const fontSize = 14;

const columns = canvas.width / fontSize;

const drops = [];

for(let x = 0; x < columns; x++) drops[x] = 1;

function draw(){

  ctx.fillStyle = "rgba(0,0,0,0.05)";

  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = colors[index];

  ctx.font = fontSize + "px monospace";

  for(let i = 0; i < drops.length; i++){

    const text = letters.charAt(Math.floor(Math.random()*letters.length));

    ctx.fillText(text, i*fontSize, drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)

      drops[i] = 0;

    drops[i]++;

  }

}

setInterval(draw, 33);
</script>
</body>
</html>
