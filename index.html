<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanley Console</title>
<style>

body {

  margin: 0;

  background: black;

  font-family: Arial, sans-serif;

}

/* Main Menu Button */

.menu-btn {

  position: fixed;

  bottom: 40px;

  left: 50%;

  transform: translateX(-50%);

  width: 120px;

  height: 50px;

  background: rgba(255,255,255,0.1);

  border: 2px solid #00ff99;

  color: #00ff99;

  font-size: 18px;

  border-radius: 10px;

  cursor: pointer;

  backdrop-filter: blur(10px);

}

/* Container */

.fly-container {

  position: fixed;

  bottom: 110px;

  left: 50%;

  transform: translateX(-50%);

  width: 500px;

  height: 380px;

}

/* Base fly button style */

.fly-btn {

  position: absolute;

  width: 100px;

  height: 40px;

  border-radius: 8px;

  background: rgba(0,255,150,0.1);

  border: 1px solid #00ff99;

  color: #00ff99;

  cursor: pointer;

  opacity: 0;

  transform: scale(0);

  transition: 0.3s ease;

}

/* Show buttons when open */

.open .fly-btn {

  opacity: 1;

  transform: scale(1);

}

/* Row 1 */

.fly1  { top: 0px; left: 0px; }

.fly2  { top: 0px; left: 120px; }

.fly3  { top: 0px; left: 240px; }

.fly4  { top: 0px; left: 360px; }

/* Row 2 */

.fly5  { top: 60px; left: 0px; }

.fly6  { top: 60px; left: 120px; }

.fly7  { top: 60px; left: 240px; }

.fly8  { top: 60px; left: 360px; }

/* Row 3 */

.fly9  { top: 120px; left: 0px; }

.fly10 { top: 120px; left: 120px; }

.fly11 { top: 120px; left: 240px; }

.fly12 { top: 120px; left: 360px; }

/* Row 4 */

.fly13 { top: 180px; left: 0px; }

.fly14 { top: 180px; left: 120px; }

.fly15 { top: 180px; left: 240px; }

.fly16 { top: 180px; left: 360px; }

/* Row 5 */

.fly17 { top: 240px; left: 0px; }

.fly18 { top: 240px; left: 120px; }

.fly19 { top: 240px; left: 240px; }

.fly20 { top: 240px; left: 360px; }

/* Row 6 */

.fly21 { top: 300px; left: 0px; }

.fly22 { top: 300px; left: 120px; }

.fly23 { top: 300px; left: 240px; }

.fly24 { top: 300px; left: 360px; }
</style>
</head>
<body>
<button class="menu-btn" onclick="toggleMenu()">MENU</button>
<div class="fly-container" id="flyContainer">
<button class="fly-btn fly1">App 1</button>
<button class="fly-btn fly2">App 2</button>
<button class="fly-btn fly3">App 3</button>
<button class="fly-btn fly4">App 4</button>
<button class="fly-btn fly5">App 5</button>
<button class="fly-btn fly6">App 6</button>
<button class="fly-btn fly7">App 7</button>
<button class="fly-btn fly8">App 8</button>
<button class="fly-btn fly9">App 9</button>
<button class="fly-btn fly10">App 10</button>
<button class="fly-btn fly11">App 11</button>
<button class="fly-btn fly12">App 12</button>
<button class="fly-btn fly13">App 13</button>
<button class="fly-btn fly14">App 14</button>
<button class="fly-btn fly15">App 15</button>
<button class="fly-btn fly16">App 16</button>
<button class="fly-btn fly17">App 17</button>
<button class="fly-btn fly18">App 18</button>
<button class="fly-btn fly19">App 19</button>
<button class="fly-btn fly20">App 20</button>
<button class="fly-btn fly21">App 21</button>
<button class="fly-btn fly22">App 22</button>
<button class="fly-btn fly23">App 23</button>
<button class="fly-btn fly24">App 24</button>
</div>
<script>

function toggleMenu() {

  document.getElementById("flyContainer").classList.toggle("open");

}
</script>
</body>
</html>
