<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanley Cyber Dashboard</title>
<style>

:root{

  --neon:#00ff99;

  --neon2:#ffff00;

}

body{

  margin:0;

  overflow:hidden;

  background:black;

  font-family:Arial;

}

canvas{

  position:fixed;

  top:0;

  left:0;

  z-index:-2;

}

/* BOOT SCREEN */

#boot{

  position:fixed;

  inset:0;

  background:black;

  color:var(--neon);

  display:flex;

  justify-content:center;

  align-items:center;

  font-size:22px;

  letter-spacing:4px;

  z-index:100;

  animation:bootfade 3s forwards;

}

@keyframes bootfade{

  0%{opacity:1}

  80%{opacity:1}

  100%{opacity:0;visibility:hidden}

}

/* LOGIN */

#login{

  position:fixed;

  inset:0;

  backdrop-filter:blur(10px);

  background:rgba(0,0,0,0.8);

  display:flex;

  justify-content:center;

  align-items:center;

  z-index:90;

}

.login-box{

  padding:40px;

  border:2px solid var(--neon);

  box-shadow:0 0 20px var(--neon);

}

.login-box input{

  padding:10px;

  background:black;

  border:1px solid var(--neon);

  color:var(--neon);

}

.login-box button{

  margin-top:10px;

  padding:10px 20px;

  background:black;

  border:1px solid var(--neon);

  color:var(--neon);

  cursor:pointer;

}

/* TITLE */

.title{

  position:absolute;

  top:20px;

  width:100%;

  text-align:center;

  font-size:38px;

  color:white;

  text-shadow:0 0 20px var(--neon);

}

/* DASHBOARD GRID */

.dashboard{

  position:absolute;

  top:55%;

  left:50%;

  transform:translate(-50%,-50%);

  display:grid;

  grid-template-columns:repeat(4,140px);

  gap:70px;

}

.menu{

  position:relative;

}

/* MAIN BUTTON */

.main-btn{

  width:140px;

  height:140px;

  border-radius:20px;

  border:2px solid var(--neon);

  background:rgba(255,255,255,0.08);

  backdrop-filter:blur(15px);

  color:var(--neon);

  cursor:pointer;

  box-shadow:0 0 20px var(--neon);

  transition:0.4s;

}

/* SUB BUTTON */

.sub-btn{

  position:absolute;

  top:50%;

  left:50%;

  width:70px;

  height:70px;

  border-radius:50%;

  border:2px solid var(--neon2);

  background:rgba(255,255,255,0.1);

  color:var(--neon2);

  opacity:0;

  transform:translate(-50%,-50%) rotate(0deg) translate(0px);

  transition:0.5s ease;

}

/* FAR RADIAL EXPLOSION */

.menu.active .btn1{

  opacity:1;

  transform:translate(-50%,-50%) rotate(0deg) translate(200px) rotate(0deg);

}

.menu.active .btn2{

  opacity:1;

  transform:translate(-50%,-50%) rotate(120deg) translate(200px) rotate(-120deg);

}

.menu.active .btn3{

  opacity:1;

  transform:translate(-50%,-50%) rotate(240deg) translate(200px) rotate(-240deg);

}

@media(max-width:768px){

  .dashboard{

    grid-template-columns:repeat(2,140px);

  }

}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="boot">SYSTEM INITIALIZING...</div>
<div id="login">
<div class="login-box">
<div>ACCESS TERMINAL</div>
<input type="password" id="pass" placeholder="Enter Passcode">
<br>
<button onclick="login()">ENTER</button>
</div>
</div>
<div class="title">STANLEY</div>
<div class="dashboard">
<script>

const names=["DEV","SEARCH","SOCIAL","VIDEO","AI","CLOUD","MEDIA","TOOLS"];

const links=[

"https://github.com","https://gitlab.com","https://bitbucket.org",

"https://google.com","https://bing.com","https://duckduckgo.com",

"https://facebook.com","https://instagram.com","https://x.com",

"https://youtube.com","https://vimeo.com","https://twitch.tv",

"https://chat.openai.com","https://claude.ai","https://gemini.google.com",

"https://aws.amazon.com","https://azure.microsoft.com","https://cloud.google.com",

"https://spotify.com","https://netflix.com","https://hulu.com",

"https://canva.com","https://figma.com","https://vercel.com"

];

let index=0;

for(let i=0;i<8;i++){

document.write(`
<div class="menu">
<button class="main-btn" onclick="toggleMenu(this)">${names[i]}</button>
<button class="sub-btn btn1" onclick="openLink('${links[index++]}')">1</button>
<button class="sub-btn btn2" onclick="openLink('${links[index++]}')">2</button>
<button class="sub-btn btn3" onclick="openLink('${links[index++]}')">3</button>
</div>

`);

}
</script>
</div>
<script>

/* LOGIN */

function login(){

if(document.getElementById("pass").value==="stanley"){

document.getElementById("login").style.display="none";

}

}

/* MENU */

function toggleMenu(btn){

playClick();

btn.parentElement.classList.toggle("active");

}

/* OPEN LINK */

function openLink(url){

playClick();

window.open(url,"_blank");

}

/* CLICK SOUND */

const clickSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-interface-click-1126.mp3");

function playClick(){

clickSound.currentTime=0;

clickSound.play();

}

/* NEON CHANGE */

const colors=["#00ff99","#00ffff","#ff00ff","#ff6600","#ff0000","#00ff00"];

let cIndex=0;

document.body.addEventListener("click",e=>{

if(!e.target.classList.contains("main-btn") &&

!e.target.classList.contains("sub-btn")){

cIndex=(cIndex+1)%colors.length;

document.documentElement.style.setProperty("--neon",colors[cIndex]);

document.documentElement.style.setProperty("--neon2",colors[(cIndex+2)%colors.length]);

}

});

/* MATRIX */

const canvas=document.getElementById("matrix");

const ctx=canvas.getContext("2d");

canvas.height=window.innerHeight;

canvas.width=window.innerWidth;

const letters="01";

const fontSize=14;

const columns=canvas.width/fontSize;

const drops=[];

for(let x=0;x<columns;x++)drops[x]=1;

function draw(){

ctx.fillStyle="rgba(0,0,0,0.05)";

ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue("--neon");

ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){

const text=letters[Math.floor(Math.random()*letters.length)];

ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)drops[i]=0;

drops[i]++;

}

}

setInterval(draw,33);
</script>
</body>
</html>
