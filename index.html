<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanley Console</title>
<style>

body{

  margin:0;

  background:black;

  overflow:hidden;

  font-family:monospace;

}

/* MATRIX */

canvas{

  position:fixed;

  top:0;

  left:0;

  z-index:-1;

}

/* MENU BUTTONS */

.menu{

  position:fixed;

  width:120px;

  height:45px;

  border:2px solid #00ff99;

  background:rgba(0,255,150,0.1);

  color:#00ff99;

  border-radius:8px;

  cursor:pointer;

  transition:0.3s;

}

/* ACTIVE GLOW */

.menu.active{

  box-shadow:0 0 15px #00ff99, 0 0 30px #00ff99;

  background:#00ff99;

  color:black;

}

/* TOP MENUS */

#menu1{top:100px;left:10%;}

#menu2{top:100px;left:30%;}

#menu3{top:100px;left:50%;}

#menu4{top:100px;left:70%;}

/* BOTTOM MENUS */

#menu5{bottom:100px;left:10%;}

#menu6{bottom:100px;left:30%;}

#menu7{bottom:100px;left:50%;}

#menu8{bottom:100px;left:70%;}

/* FLY GROUP */

.fly-group{

  position:fixed;

  width:130px;

  pointer-events:none;

}

.fly-btn{

  display:block;

  width:130px;

  margin:6px 0;

  padding:6px;

  border:1px solid #00ff99;

  background:rgba(0,255,150,0.1);

  color:#00ff99;

  border-radius:6px;

  cursor:pointer;

  transform:translateY(0);

  opacity:0;

  transition:0.4s ease;

}

.fly-group.open{

  pointer-events:auto;

}

.fly-group.open .fly-btn{

  opacity:1;

}

/* TOP GROUP → UP */

.top-group .fly-btn:nth-child(1){transform:translateY(-60px);}

.top-group .fly-btn:nth-child(2){transform:translateY(-120px);}

.top-group .fly-btn:nth-child(3){transform:translateY(-180px);}

/* BOTTOM GROUP → DOWN */

.bottom-group .fly-btn:nth-child(1){transform:translateY(60px);}

.bottom-group .fly-btn:nth-child(2){transform:translateY(120px);}

.bottom-group .fly-btn:nth-child(3){transform:translateY(180px);}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<!-- OPEN SOUND -->
<audio id="menuSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4e7d8dba0e.mp3?filename=matrix-entrance-110624.mp3" type="audio/mpeg">
</audio>
<!-- MENUS -->
<button class="menu" id="menu1" onclick="toggleMenu(this,'group1')">SEARCH</button>
<button class="menu" id="menu2" onclick="toggleMenu(this,'group2')">SOCIAL</button>
<button class="menu" id="menu3" onclick="toggleMenu(this,'group3')">DEV</button>
<button class="menu" id="menu4" onclick="toggleMenu(this,'group4')">MEDIA</button>
<button class="menu" id="menu5" onclick="toggleMenu(this,'group5')">CAR</button>
<button class="menu" id="menu6" onclick="toggleMenu(this,'group6')">TOOLS</button>
<button class="menu" id="menu7" onclick="toggleMenu(this,'group7')">SHOP</button>
<button class="menu" id="menu8" onclick="toggleMenu(this,'group8')">BANK</button>
<!-- TOP GROUPS -->
<div class="fly-group top-group" id="group1" style="top:100px; left:10%;">
<button class="fly-btn" onclick="openLink('https://google.com')">Google</button>
<button class="fly-btn" onclick="openLink('https://bing.com')">Bing</button>
<button class="fly-btn" onclick="openLink('https://yahoo.com')">Yahoo</button>
</div>
<div class="fly-group top-group" id="group2" style="top:100px; left:30%;">
<button class="fly-btn" onclick="openLink('https://facebook.com')">Facebook</button>
<button class="fly-btn" onclick="openLink('https://instagram.com')">Instagram</button>
<button class="fly-btn" onclick="openLink('https://x.com')">X</button>
</div>
<div class="fly-group top-group" id="group3" style="top:100px; left:50%;">
<button class="fly-btn" onclick="openLink('https://github.com')">GitHub</button>
<button class="fly-btn" onclick="openLink('https://stackoverflow.com')">StackOverflow</button>
<button class="fly-btn" onclick="openLink('https://codepen.io')">CodePen</button>
</div>
<div class="fly-group top-group" id="group4" style="top:100px; left:70%;">
<button class="fly-btn" onclick="openLink('https://youtube.com')">YouTube</button>
<button class="fly-btn" onclick="openLink('https://netflix.com')">Netflix</button>
<button class="fly-btn" onclick="openLink('https://spotify.com')">Spotify</button>
</div>
<!-- BOTTOM GROUPS -->
<div class="fly-group bottom-group" id="group5" style="bottom:100px; left:10%;">
<button class="fly-btn" onclick="openLink('https://lexus.com')">Lexus</button>
<button class="fly-btn" onclick="openLink('https://dmv.ca.gov')">CA DMV</button>
<button class="fly-btn" onclick="openLink('https://statefarm.com')">State Farm</button>
</div>
<div class="fly-group bottom-group" id="group6" style="bottom:100px; left:30%;">
<button class="fly-btn" onclick="openLink('https://chat.openai.com')">ChatGPT</button>
<button class="fly-btn" onclick="openLink('https://dropbox.com')">Dropbox</button>
<button class="fly-btn" onclick="openLink('https://wetransfer.com')">WeTransfer</button>
</div>
<div class="fly-group bottom-group" id="group7" style="bottom:100px; left:50%;">
<button class="fly-btn" onclick="openLink('https://amazon.com')">Amazon</button>
<button class="fly-btn" onclick="openLink('https://ebay.com')">eBay</button>
<button class="fly-btn" onclick="openLink('https://bestbuy.com')">BestBuy</button>
</div>
<div class="fly-group bottom-group" id="group8" style="bottom:100px; left:70%;">
<button class="fly-btn" onclick="openLink('https://paypal.com')">PayPal</button>
<button class="fly-btn" onclick="openLink('https://chase.com')">Chase</button>
<button class="fly-btn" onclick="openLink('https://bankofamerica.com')">Bank of America</button>
</div>
<script>

/* TOGGLE WITH GLOW + SOUND */

function toggleMenu(button,id){

  const group=document.getElementById(id);

  const sound=document.getElementById("menuSound");

  group.classList.toggle("open");

  if(group.classList.contains("open")){

    button.classList.add("active");

    sound.currentTime=0;

    sound.play();

  }else{

    button.classList.remove("active");

  }

}

/* OPEN LINKS */

function openLink(url){

  window.open(url,'_blank');

}

/* MATRIX */

const canvas=document.getElementById("matrix");

const ctx=canvas.getContext("2d");

canvas.height=window.innerHeight;

canvas.width=window.innerWidth;

const letters="01STANLEY";

const fontSize=16;

const columns=canvas.width/fontSize;

const drops=[];

for(let x=0;x<columns;x++) drops[x]=1;

function draw(){

  ctx.fillStyle="rgba(0,0,0,0.05)";

  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#00ff99";

  ctx.font=fontSize+"px monospace";

  for(let i=0;i<drops.length;i++){

    const text=letters.charAt(Math.floor(Math.random()*letters.length));

    ctx.fillText(text,i*fontSize,drops[i]*fontSize);

    if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;

    drops[i]++;

  }

}

setInterval(draw,33);
</script>
</body>
</html>
