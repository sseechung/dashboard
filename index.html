<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanley Cyber Dashboard</title>
<style>

:root{

  --neon:#00ff99;

  --neon2:#ffff00;

}

body{

  margin:0;

  overflow:hidden;

  background:black;

  font-family:Arial;

}

canvas{

  position:fixed;

  top:0;

  left:0;

  z-index:-2;

}

/* BOOT */

#boot{

  position:fixed;

  inset:0;

  background:black;

  color:var(--neon);

  display:flex;

  justify-content:center;

  align-items:center;

  font-size:22px;

  letter-spacing:4px;

  z-index:100;

  animation:bootfade 3s forwards;

}

@keyframes bootfade{

  0%{opacity:1}

  80%{opacity:1}

  100%{opacity:0;visibility:hidden}

}

/* LOGIN */

#login{

  position:fixed;

  inset:0;

  backdrop-filter:blur(10px);

  background:rgba(0,0,0,0.8);

  display:flex;

  justify-content:center;

  align-items:center;

  z-index:90;

}

.login-box{

  padding:40px;

  border:2px solid var(--neon);

  box-shadow:0 0 20px var(--neon);

}

.login-box input{

  padding:10px;

  background:black;

  border:1px solid var(--neon);

  color:var(--neon);

}

.login-box button{

  margin-top:10px;

  padding:10px 20px;

  background:black;

  border:1px solid var(--neon);

  color:var(--neon);

  cursor:pointer;

}

/* TITLE */

.title{

  position:absolute;

  top:20px;

  width:100%;

  text-align:center;

  font-size:48px;

  color:white;

  text-shadow:0 0 20px var(--neon);

}

/* GRID */

.dashboard{

  position:absolute;

  top:60%;

  left:50%;

  transform:translate(-50%,-50%);

  display:grid;

  grid-template-columns:repeat(4,160px);

  gap:90px;

}

.menu{

  position:relative;

  width:160px;

  height:160px;

}

.main-btn{

  width:160px;

  height:160px;

  border-radius:15px;

  border:2px solid var(--neon);

  background:rgba(255,255,255,0.08);

  backdrop-filter:blur(15px);

  color:var(--neon);

  cursor:pointer;

  box-shadow:0 0 20px var(--neon);

}

.sub-btn{

  position:absolute;

  left:0;

  width:160px;

  height:45px;

  border-radius:8px;

  border:2px solid var(--neon2);

  background:rgba(255,255,255,0.1);

  color:var(--neon2);

  opacity:0;

  transition:0.3s ease;

}

/* TOP 4 fly UP */

.menu.top .sub-btn{ bottom:160px; }

.menu.top.active .btn1{ opacity:1; transform:translateY(-10px); }

.menu.top.active .btn2{ opacity:1; transform:translateY(-60px); }

.menu.top.active .btn3{ opacity:1; transform:translateY(-110px); }

/* BOTTOM 4 fly DOWN */

.menu.bottom .sub-btn{ top:160px; }

.menu.bottom.active .btn1{ opacity:1; transform:translateY(10px); }

.menu.bottom.active .btn2{ opacity:1; transform:translateY(60px); }

.menu.bottom.active .btn3{ opacity:1; transform:translateY(110px); }

@media(max-width:768px){

  .dashboard{

    grid-template-columns:repeat(2,160px);

  }

}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="boot">INITIALIZING FUCKING SYSTEM...</div>
<div id="login">
<div class="login-box">
<div>ACCESS TERMINAL</div>
<input type="password" id="pass" placeholder="Enter Passcode">
<br>
<button type="button" id="loginBtn">ENTER</button>
</div>
</div>
<div class="title">S.T.A.N.L.E.Y</div>
<div class="dashboard" id="dashboard"></div>
<script>

const names=["G.A.4","L.OO.K","T.ES.L.A","Q.U.ALI.TY","N.C","S.E.RV.E","M.E.DYA","TU.UL.S"];

const links=[

"https://github.com","https://gitlab.com","https://bitbucket.org",

"https://google.com","https://bing.com","https://duckduckgo.com",

"https://facebook.com","https://instagram.com","https://x.com",

"https://youtube.com","https://vimeo.com","https://twitch.tv",

"https://chat.openai.com","https://claude.ai","https://gemini.google.com",

"https://aws.amazon.com","https://azure.microsoft.com","https://cloud.google.com",

"https://spotify.com","https://netflix.com","https://hulu.com",

"https://canva.com","https://figma.com","https://vercel.com"

];

const dashboard=document.getElementById("dashboard");

/* BUILD MENUS */

for(let i=0;i<8;i++){

  const menu=document.createElement("div");

  menu.className=i<4?"menu top":"menu bottom";

  const link1=links[i*3];

  const link2=links[i*3+1];

  const link3=links[i*3+2];

  menu.innerHTML=`
<button type="button" class="main-btn">${names[i]}</button>
<button type="button" class="sub-btn btn1">Link 1</button>
<button type="button" class="sub-btn btn2">Link 2</button>
<button type="button" class="sub-btn btn3">Link 3</button>

  `;

  const mainBtn=menu.querySelector(".main-btn");

  const btn1=menu.querySelector(".btn1");

  const btn2=menu.querySelector(".btn2");

  const btn3=menu.querySelector(".btn3");

  /* MAIN BUTTON ONLY TOGGLE */

  mainBtn.addEventListener("click",function(e){

    e.stopPropagation();

    menu.classList.toggle("active");

  });

  /* SUB BUTTONS OPEN LINKS */

  btn1.addEventListener("click",function(e){

    e.stopPropagation();

    window.open(link1,"_blank");

  });

  btn2.addEventListener("click",function(e){

    e.stopPropagation();

    window.open(link2,"_blank");

  });

  btn3.addEventListener("click",function(e){

    e.stopPropagation();

    window.open(link3,"_blank");

  });

  dashboard.appendChild(menu);

}

/* LOGIN */

document.getElementById("loginBtn").addEventListener("click",function(){

  if(document.getElementById("pass").value==="stanley"){

    document.getElementById("login").style.display="none";

  }

});

/* NEON CHANGE */

const colors=["#00ff99","#00ffff","#ff00ff","#ff6600","#ff0000","#00ff00"];

let cIndex=0;

document.body.addEventListener("click",function(){

  cIndex=(cIndex+1)%colors.length;

  document.documentElement.style.setProperty("--neon",colors[cIndex]);

  document.documentElement.style.setProperty("--neon2",colors[(cIndex+2)%colors.length]);

});

/* MATRIX */

const canvas=document.getElementById("matrix");

const ctx=canvas.getContext("2d");

canvas.height=window.innerHeight;

canvas.width=window.innerWidth;

const letters="01";

const fontSize=14;

const columns=canvas.width/fontSize;

const drops=[];

for(let x=0;x<columns;x++) drops[x]=1;

function draw(){

  ctx.fillStyle="rgba(0,0,0,0.05)";

  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue("--neon");

  ctx.font=fontSize+"px monospace";

  for(let i=0;i<drops.length;i++){

    const text=letters[Math.floor(Math.random()*letters.length)];

    ctx.fillText(text,i*fontSize,drops[i]*fontSize);

    if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;

    drops[i]++;

  }

}

setInterval(draw,33);
</script>
</body>
</html>
