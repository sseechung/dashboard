<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>

  body {

    margin: 0;
    background: black;
    color: #00ff99;
    font-family: monospace;

  }
  /* ===== MATRIX BACKGROUND ===== */

#matrix {

  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;

}

/* Make sure app stays above matrix */

#pinLock {
  pointer-events: none;

}

#terminal {

  position: relative;

  z-index: 1;

}
 /* ===== CENTER TITLE ===== */
  .title {
    text-align: center;
    margin-button: 30px;
    letter-spacing: 3px;
  }
  
</style>
</head>
<body>
<canvas id="matrix"></canvas>

  
  <!-- DASHBOARD -->
<div class="terminal" id="terminal">
<h1 class="title">STANLEY ONLINE</h1> 

<div class="btn" onclick="window.open('https://google.com')">[1] GOOGLE</div>
<div class="btn" onclick="window.open('https://github.com')">[2] GITHUB</div> 
<div class="btn" onclick="window.open('https://tesla.com') "> [3] TESLA</div> 


</div>
<script>
/* ===== MATRIX EFFECT ===== */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeMatrix() {

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  columns = Math.floor(canvas.width / fontsize);
  drops = Array.from({ length: columns }, () => 0);
}

resizeMatrix();

window.addEventListener("resize", resizeMatrix);

const letters = "01アカサタナハマヤラワ0123456789";

const fontSize = 14;

let columns = Math.floor(canvas.width / fontSize);

let drops = Array.from({ length: columns }, () => 0);

function drawMatrix() {

  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";

  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff99";

  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {

    const text = letters[Math.floor(Math.random() * letters.length)];

    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {

      drops[i] = 0;

    }

    drops[i]++;

  }

}

setInterval(drawMatrix, 33);

    2: "https://github.com",

    6: "https://amazon.com",

    7: "https://tesla.com",

    8: "https://linkedin.com"

  };

 
  }

}
 

   
    }

  }


  });
</script>
 
 
</body>
</html>
